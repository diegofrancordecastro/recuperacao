<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e0e7ff; /* Alterado: azul claro */
    margin: 0;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
  }

  .form-container {
    background-color: #f9fafb; /* Alterado: cinza bem claro */
    padding: 10px 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 320px;
  }

  h2 {
    text-align: center;
    margin-bottom: 10px;
    color: #333;
    font-size: 20px;
  }

  label {
    display: block;
    margin-bottom: 2px;
    font-weight: bold;
    font-size: 13px;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 6px;
    margin-bottom: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 13px;
    background-color: #eef2ff; /* Alterado: azul bem claro */
  }

  textarea {
    resize: vertical;
    min-height: 40px;
    max-height: 60px;
  }

  button {
    width: 100%;
    padding: 8px;
    background-color: #6366f1; /* Alterado: roxo */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 4px;
  }

  button:hover {
    background-color: #4338ca; /* Alterado: roxo escuro */
  }
</style>
</head>
<body>
  <div class="form-container">
    <h2>Formulário de Contato</h2>
    <form method="post" action="#">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="seu@email.com">

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="2" required placeholder="Digite sua mensagem"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
